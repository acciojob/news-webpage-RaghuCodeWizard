<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #011e29;
            text-align: center;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .latest-news-section, .pictorial-news-section, .main-article-section {
            flex-basis: calc(33.33% - 20px); /* 33.33% width with 20px spacing */
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }

        .latest-news-section ul {
            background-color: white;
            list-style-type: none;
            padding: 0;
        }

        .latest-news-section li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .pictorial-news-section img {
            max-width: 100%;
            height: auto;
        }

        h2 {
            color: #011e29;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Shaw's News</h1>
    </header>

    <div class="main-container">
        <div class="main-content">
            <div class="latest-news-section">
                <h2>Latest News Articles</h2>
                <ul>
                    <li>Article 1</li>
                    <li>Article 2</li>
                    <li>Article 3</li>
                </ul>
            </div>

            <div class="main-article-section">
                <h2>Main Article</h2>
                <p>Lorem ipsum dfsdfjdsfdbfjdsfhdsjfbdsjsdjhfdsjkfhdksjfdbcsdjbvsdjbdjskfdskjhfsdbcsdbvsdjvdsvkjdsbklwdiwebdsvmbdsbvjkdkdncfjdndj</p>
            </div>

            <div class="pictorial-news-section">
                <h2>Pictorial News</h2>
                <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="Image One">
                <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="Image Two">
                <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="Image Three">
            </div>
        </div>
    </div>
</body>
</html>
